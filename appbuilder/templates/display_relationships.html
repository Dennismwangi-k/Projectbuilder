{% extends "auth_base.html" %}

{% block content %}
<h1>Table Relationships</h1>

<img src="{{ graph_path }}" alt="Graph of relationships" style="width:50%; float:left;">

<div style="width:50%; float:right;">
    {% for node, data in nodes_data %}
        <h3>{{ node }}</h3>
        <ul>
        {% for column in data.columns %}
            <li>{{ column }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</div>

<div style="clear:both;"></div>
{% endblock %}
