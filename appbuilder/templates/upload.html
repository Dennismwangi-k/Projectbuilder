
{% extends 'base.html' %}

{% block content %}
    <!-- Body -->
    <div class="body-container">
      {% include 'column1.html'  %}
        
    
        <div class="column column-2">
            <div class="header">
                <h2>Application</h2>
                <div>
                    <button>All assets</button>
                    <button>Create app</button>
                </div>
            </div>
            <div class="apps-list">
                
            </div>
        </div>
        
        {% include 'column3.html'  %}
    </div>

    <div class="modal">
        
            <h3>Create App</h3>
            
            <h2>Upload Files</h2>
            <form method="post" enctype="multipart/form-data" >
              {% csrf_token %}
             <div class="upload">
              <input type="file" name="files" multiple>
              <button type="submit">Upload</button>
            </div>
           
            </form>
        
    </div>
    <style>
    .upload {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
  }

  .upload input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  .upload button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
</style>
   
{% endblock %}
